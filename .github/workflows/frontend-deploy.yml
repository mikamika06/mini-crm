name: Deploy Frontend to Azure App Service

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: "https://mini-crm-e6behmfva5efhsch.westeurope-01.azurewebsites.net"

      - name: Prepare deployment package
        run: |
          mkdir -p frontend-deploy
          cp -r frontend/.next/standalone/* frontend-deploy/
          mkdir -p frontend-deploy/.next
          cp -r frontend/.next/static frontend-deploy/.next/
          cp frontend/package.json frontend-deploy/
          if [ -f frontend/next.config.js ]; then cp frontend/next.config.js frontend-deploy/; fi

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'mini-crm-frontend'
          package: './frontend-deploy'
